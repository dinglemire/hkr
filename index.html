<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hollow Knight 112% Route</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Main Content -->
    <div id="app-container">
        <main id="route-content">
            <!-- JS injects content here -->
        </main>
    </div>
    
    <!-- Navigation -->
    <nav id="navigation">
        <h3>Navigation</h3>

        <!-- NEW: Theme Selector -->
        <select id="themeSelect" class="theme-select" aria-label="Change Theme">
            <option value="theme-default">Theme: Default (Abyss)</option>
            <option value="theme-steam">Theme: Steam Guide</option>
            <option value="theme-paper">Theme: Cornifer (Light)</option>
        </select>
        <!-- END NEW -->

        <!-- JS injects Part links here -->
        
        <button id="resumeBtn" class="resume-btn">
            Resume Run ‚è©
        </button>

        <!-- CHANGED: Now a button, not a link -->
        <button id="mapBtn" class="map-btn">
            View Map üó∫Ô∏è
        </button>

        <button id="resetBtn" class="reset-btn">Reset Checklist</button>
        <!-- NEW: Progress Bar -->
        <div class="progress-container" title="Checklist Progress">
            <div id="progressBar" class="progress-fill yellow"></div>
            <span id="progressText">0%</span>
        </div>
        
    </nav>
                
    <!-- Advanced Map Modal -->
    <div id="mapModal" class="map-modal">
        
        <!-- Top Left: Back Button -->
        <button id="closeMapBtn" class="close-map-btn">
            ‚Üê Back to Checklist
        </button>

        <!-- The Viewport (The "Window" looking at the map) -->
        <div id="mapViewport" class="map-viewport">
            <img id="mapImage" src="src/map.jpeg" alt="Hollow Knight Map">
        </div>

        <!-- Bottom Center: Zoom Controls -->
        <div class="map-controls">
            <button id="zoomOutBtn">‚àí</button>
            <input type="range" id="zoomSlider" min="0.1" max="3" step="0.1" value="0.5">
            <button id="zoomInBtn">+</button>
            <span id="zoomLabel">50%</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
